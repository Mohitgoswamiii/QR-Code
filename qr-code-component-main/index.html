<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <p class="challenge">
      Challenge by <a href="#">Frontend Mentor.</a> Coded by
      <a href="#">Mohit Goswami</a>
    </p>
    <container>
      <div class="container">
        <div class="container--1">
          <img src="/images/image-qr-code.png" class="qr-code" alt="QR code" />
          <h2 class="header">
            Improve your front-end<br />
            skills by building projects
          </h2>
          <p class="paragraph">
            Scan the QR code to visit Frontend<br />
            Mentor and take your coding skills to <br />the next level
          </p>
        </div>
      </div>
    </container>
  </body>
</html>
